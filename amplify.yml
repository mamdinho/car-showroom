version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build             # runs next build (and exports, per your next.config.js)
      artifacts:
        baseDirectory: out              # Next static export output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    # Optional custom headers for SPA-ish behavior or caching
    customHeaders:
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: no-cache
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
